

<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

    <div class="container">
        <h2>Ofertas</h2>
        <p>Estos son sus pedidos:
        </p> 
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción </th>
                        <th>Precio </th>
                        <th class="col-md-1">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="offer : ${offerList}">
                        <td th:text="${offer.titulo}">Título de la oferta</td>
                        <td th:text="${offer.descripcion}">Descripción de la oferta</td>
                        <td th:text="${offer.precio}">Precio de la oferta</td>
                        <td th:text="${offer.seller.email}">email</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/pagination"/>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
