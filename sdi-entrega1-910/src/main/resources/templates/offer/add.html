<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.add.header}">Dar de alta una oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<p><span class="text-danger" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"/></p>
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{offer.title} + ':'">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						placeholder="Ejemplo: Zapatillas deportivas" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion" th:text="#{table.description} + ':'">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="descripcion"
						placeholder="Ejemplo: Zapatillas deportivas talla 42 con poco uso..."
						required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{decripcion}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio" th:text="#{offer.price} + ':'">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="precio"
						placeholder="0€" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('precio')}"
						th:errors="*{precio}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.label}" id="send">Enviar</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
