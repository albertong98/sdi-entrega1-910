<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Dar de alta una oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						placeholder="Ejemplo: Zapatillas deportivas" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="descripcion"
						placeholder="Ejemplo: Zapatillas deportivas talla 42 con poco uso..."
						required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{decripcion}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="precio"
						placeholder="0€" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('precio')}"
						th:errors="*{precio}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
