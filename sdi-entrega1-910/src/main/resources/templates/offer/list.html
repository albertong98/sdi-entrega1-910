<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

    <div class="container">
        <h2>Ofertas</h2>
        <p>Estas son sus ofertas que figuran en el sistema:
        </p> 
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción </th>
                        <th>Precio </th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="offer : ${offersList}">
                        <td th:text="${offer.title}">Título de la oferta</td>
                        <td th:text="${offer.description}">Descripción de la oferta</td>
                        <td th:text="${offer.price}">Precio de la oferta</td>
                        <td><a th:href="${'/offer/delete/' + offer.id}">eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/pagination"/>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
