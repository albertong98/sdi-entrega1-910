<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

    <div class="container">
        <h2 th:text="#{offer.list.header}">Ofertas</h2>
        <p th:text="#{offer.list.description}">Estas son sus ofertas que figuran en el sistema:
        </p> 
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{offer.title}">Título</th>
                        <th th:text="#{table.description}">Descripción </th>
                        <th th:text="#{offer.price}">Precio </th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="offer : ${offersList}">
                        <td th:text="${offer.titulo}">Título de la oferta</td>
                        <td th:text="${offer.descripcion}">Descripción de la oferta</td>
                        <td th:text="${offer.precio}">Precio de la oferta</td>
                        <td><a th:href="${'/offer/delete/' + offer.id}" th:text="#{offer.list.table.delete}">eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/pagination"/>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
