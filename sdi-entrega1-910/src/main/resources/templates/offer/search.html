<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>
    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

    <div class="container">
        <h2 th:text="#{offer.list.header}">Ofertas</h2>
        <p th:text="#{offer.search}">Estas son las ofertas que se ajustan a sus criterios de busqueda:
        </p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{offer.title}">Título</th>
                        <th th:text="#{offer.description}">Descripción </th>
                        <th th:text="#{offer.price}">Precio </th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody>
                 	<tr th:each="offer : ${offerList}">
                        <td th:text="${offer.titulo}">Título de la oferta</td>
                        <td th:text="${offer.descripcion}">Descripción de la oferta</td>
                        <td th:text="${offer.precio}">Precio de la oferta</td>
                        <td><a th:href="${'/conversation/create/' + offer.id}" th:text="#{offer.list.table.delete}">chatear</a></td>
                        <td>
                        	<a th:if="${offer.comprada}" th:text="#{offer.sold}">vendido</a>
                        	<a th:unless="${offer.comprada}" th:href="${'/offer/buy/' + offer.id}" th:text="#{offer.buy}">comprar</a>
                        	<p><span class="text-danger" th:if="${offer.id == offer_id}" th:text="${errorMessage}"/></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:replace="fragments/pagination"/>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
