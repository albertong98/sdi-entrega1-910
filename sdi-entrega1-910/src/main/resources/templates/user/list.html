<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
		<form action="/user/delete" method="POST">
			<table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
				<thead>
					<tr>
						<th>DNI</th>
						<th th:text="#{name.label}">Nombre</th>
						<th th:text="#{lastname.label}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">email@email.com</td>
						<td th:text="${user.name}">Nombre</td>
						<td th:text="${user.lastName}">Apellidos</td>
						<td>
                          <input type="checkbox" th:name="idUser" th:value="${user.id}"/>
                      	</td>
					</tr>
				</tbody>
			</table>
			<button type="submit" name='delete' value="delete"
             class='btn btn-secondary btn-sm'>Eliminar</button>
		</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
